# 1) run admin/create_ingress.tls.sh & create tls secret in cluster
# 2) adapt the cluster name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-nginx
  labels:
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-nginx
  template:
    metadata:
      labels:
        app: simple-nginx
    spec:
      volumes:
      - name: index-html
        emptyDir: {}
      initContainers:
      - name: setup
        image: busybox
        command:
        - /bin/sh
        - -c
        - echo This is a simple nginx! > /work-dir/index.html
        volumeMounts:
        - name: index-html
          mountPath: "/work-dir"
      containers:
      - name: nginx
        image: nginx:mainline
        ports:
        - containerPort: 80
        volumeMounts:
        - name: index-html
          mountPath: /usr/share/nginx/html
---
apiVersion: v1
kind: Service
metadata:
  name: simple-nginx-service
  labels:
    tier: networking
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: simple-nginx
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: simple-nginx-ingress
spec:
  rules:
  - host: simple-nginx.ingress.<cluster-name>.k8s-train.shoot.canary.k8s-hana.ondemand.com
    http:
      paths:
      - backend:
          serviceName: simple-nginx-service
          servicePort: 80
  tls:
  - hosts:
    - simple-nginx.ingress.<cluster-name>.k8s-train.shoot.canary.k8s-hana.ondemand.com
    secretName: simple-nginx-ingress-tls
---
