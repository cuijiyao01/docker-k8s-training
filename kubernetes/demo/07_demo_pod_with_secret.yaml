apiVersion: v1
kind: Pod
metadata:
  name: secret-pod
spec:
  restartPolicy: Never
  volumes:
  - name: credentials
    secret:
      secretName: admin-access
      defaultMode: 0440
  containers:
    - name: secret-container
      image: busybox
      command: [ "/bin/sh", "-c", "cat /etc/foo/username.txt /etc/foo/password.txt" ]
      volumeMounts:
      - name: credentials
        mountPath: "/etc/foo"
        readOnly: true
