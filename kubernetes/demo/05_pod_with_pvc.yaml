apiVersion: v1
kind: Pod
metadata:
  name: nginx-storage-pod
spec:
  volumes:
    - name: content-storage
      persistentVolumeClaim:
       claimName: nginx-pvc
  containers:
  - name: helper
    image: alpine:3.8
    args:
    - sleep
    - "1000"
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: content-storage
