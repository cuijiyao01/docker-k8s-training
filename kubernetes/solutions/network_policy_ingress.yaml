apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: access-nginx
spec:
  podSelector:
    matchLabels:
      run: nginx
  ingress:
  - from:
    - podSelector:
        matchLabels:
          access: "true"
# allow access originating from SAP networks
    - ipBlock:
        # Germany
        cidr: 155.56.0.0/16
    - ipBlock:
        # Ireland
        cidr: 169.145.0.0/16
    - ipBlock:
        # US-West/Canada
        cidr: 84.203.229.0/26
