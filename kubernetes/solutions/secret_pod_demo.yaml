---
apiVersion: v1
kind: Secret
metadata:
  name: admin-access
type: Opaque
data:
  password.txt: U2VjcmV0NGV2ZXIK
  username.txt: YWRtaW4K
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-pod
spec:
  restartPolicy: Never
  volumes:
  - name: credentials
    secret:
      secretName: admin-access
  containers:
    - name: secret-container
      image: busybox
      command: [ "/bin/sh", "-c", "cat /etc/foo/username.txt /etc/foo/password.txt" ]
      volumeMounts:
      - name: credentials
        mountPath: "/etc/foo"
        readOnly: true
---
