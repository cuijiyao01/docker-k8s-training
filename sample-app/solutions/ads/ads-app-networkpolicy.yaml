apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ads-app-access
  labels:
    component: ads
    module: app
spec:
  podSelector:
    matchLabels:
      component: ads
      module: app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
          origin: gardener
      namespaceSelector:
        matchLabels:
          gardener.cloud/purpose: kube-system
  egress:
  - to:
    - podSelector:
        matchLabels:
          component: ads
          module: db
    - ipBlock:
        cidr: <IPAddress>/0
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
      namespaceSelector:
        matchLabels:
          gardener.cloud/purpose: kube-system
